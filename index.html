<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成长法则</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100vw; height: 100vh; overflow: hidden;
      cursor: pointer; user-select: none;
      font-family: 'Noto Serif SC', serif;
    }
    .page {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      transition: opacity 1.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .page::before {
      content: ''; position: absolute; inset: 0;
      background: var(--bg-img) center center / cover no-repeat; z-index: 0;
    }
    .page::after {
      content: ''; position: absolute; inset: 0;
      background: linear-gradient(to bottom, rgba(5,15,35,0.3) 0%, rgba(5,15,35,0.52) 50%, rgba(5,15,35,0.68) 100%);
      z-index: 1;
    }
    .page-content { position: relative; z-index: 2; text-align: center; padding: 2rem; }
    #page1 { opacity: 1; }
    #page1.hidden { opacity: 0; pointer-events: none; }
    #page2 { opacity: 0; pointer-events: none; }
    #page2.visible { opacity: 1; pointer-events: all; }
    #page3 { opacity: 0; pointer-events: none; }
    #page3.visible { opacity: 1; pointer-events: all; }
    #page4 { opacity: 0; pointer-events: none; }
    #page4.visible { opacity: 1; pointer-events: all; }
    #page5 { opacity: 0; pointer-events: none; }
    #page5.visible { opacity: 1; pointer-events: all; }
    #balls-container { position: absolute; inset: 0; z-index: 5; }
    .ball {
      position: absolute; width: 72px; height: 72px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; font-size: 0.68rem; color: #fff; text-align: center;
      letter-spacing: 0.04em; line-height: 1.3; user-select: none;
      transition: transform 0.9s cubic-bezier(0.4,0,0.2,1), opacity 0.9s ease;
      z-index: 10; padding: 6px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.22);
    }
    .ball.sunk {
      transform: translateY(100vh) scale(0.15) !important;
      opacity: 0 !important; pointer-events: none;
    }
    .ball-counter {
      position: absolute; bottom: 32px; left: 50%; transform: translateX(-50%);
      font-size: clamp(0.7rem, 1.4vw, 0.9rem); color: rgba(255,255,255,0.45);
      letter-spacing: 0.25em; z-index: 20;
    }
    .result-quote {
      font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
      font-size: clamp(1.2rem, 3vw, 2.6rem); color: #fff;
      letter-spacing: 0.1em; line-height: 1.9;
      text-shadow: 0 0 40px rgba(255,200,100,0.4), 0 2px 20px rgba(0,0,0,0.9);
      animation: fadeInUp 1.6s cubic-bezier(0.16,1,0.3,1) forwards; opacity: 0;
    }
    .password {
      font-family: 'ZCOOL XiaoWei', serif; color: #ffc84a;
      font-size: clamp(1.4rem, 3.5vw, 3rem); letter-spacing: 0.25em;
      text-shadow: 0 0 30px rgba(255,200,100,0.7), 0 2px 20px rgba(0,0,0,0.8);
      margin-top: 0.5rem;
      animation: fadeInUp 1.6s 0.5s cubic-bezier(0.16,1,0.3,1) forwards; opacity: 0;
    }
    .sorry-text {
      font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
      font-size: clamp(1.1rem, 2.5vw, 2.2rem); color: rgba(255,255,255,0.85);
      letter-spacing: 0.1em; line-height: 2;
      text-shadow: 0 2px 20px rgba(0,0,0,0.8);
      animation: fadeInUp 1.6s cubic-bezier(0.16,1,0.3,1) forwards; opacity: 0;
    }
    .ask-quote {
      font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
      font-size: clamp(1.4rem, 3.5vw, 3rem);
      color: #fff;
      letter-spacing: 0.12em;
      line-height: 1.9;
      text-shadow: 0 0 40px rgba(255,200,100,0.4), 0 2px 20px rgba(0,0,0,0.9);
      animation: fadeInUp 1.8s cubic-bezier(0.16,1,0.3,1) forwards;
      opacity: 0;
    }
    .main-quote {
      font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
      font-size: clamp(1.6rem, 4vw, 3.6rem);
      color: #fff;
      letter-spacing: 0.1em;
      line-height: 1.7;
      text-shadow: 0 0 40px rgba(255,200,100,0.4), 0 2px 20px rgba(0,0,0,0.9), 0 0 80px rgba(255,160,60,0.2);
      animation: fadeInUp 1.8s cubic-bezier(0.16,1,0.3,1) forwards;
      opacity: 0;
    }
    .equals { color: #ffc84a; margin: 0 0.15em; }
    .highlight { color: #ffc84a; }
    .deco-line {
      width: 60px; height: 1px;
      background: linear-gradient(to right, transparent, rgba(255,200,100,0.6), transparent);
      margin: 2rem auto;
      animation: fadeInUp 1.8s 0.3s cubic-bezier(0.16,1,0.3,1) forwards; opacity: 0;
    }
    .hint {
      font-size: clamp(0.7rem, 1.4vw, 0.95rem);
      color: rgba(255,255,255,0.4);
      letter-spacing: 0.3em;
      animation: fadeInUp 1.8s 0.6s cubic-bezier(0.16,1,0.3,1) forwards; opacity: 0;
    }
    .ripple {
      position: fixed; border-radius: 50%;
      background: rgba(255,200,100,0.12);
      transform: scale(0);
      animation: ripple-out 0.9s ease-out forwards;
      pointer-events: none; z-index: 999;
    }
    @keyframes ripple-out { to { transform: scale(4); opacity: 0; } }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(28px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .stars { position: absolute; inset: 0; z-index: 1; pointer-events: none; overflow: hidden; }
    .star {
      position: absolute; width: 2px; height: 2px;
      background: rgba(255,255,255,0.65); border-radius: 50%;
      animation: twinkle var(--dur, 3s) var(--delay, 0s) infinite alternate;
    }
    @keyframes twinkle { from { opacity: 0.1; } to { opacity: 0.9; } }
  </style>
</head>

      ballStates = [];
      clickedTags = [];
      document.getElementById('ball-counter').textContent = '还需选择 6 个';

      const W = window.innerWidth, H = window.innerHeight;
      const COLS = 5, ROWS = 3;
      const PAD_X = 90, PAD_Y = 90;
      const cellW = (W - PAD_X * 2) / COLS;
      const cellH = (H - PAD_Y * 2) / ROWS;
      const R = 36; // 球半径

      BALL_TAGS.forEach((tag, i) => {
        const col = i % COLS;
        const row = Math.floor(i / COLS);
        const cx = PAD_X + col * cellW + cellW / 2 + (Math.random() - 0.5) * cellW * 0.28;
        const cy = PAD_Y + row * cellH + cellH / 2 + (Math.random() - 0.5) * cellH * 0.28;

        const ball = document.createElement('div');
        ball.className = 'ball';
        ball.textContent = tag;
        ball.style.background = BALL_COLORS[i % BALL_COLORS.length];
        ball.style.left = (cx - R) + 'px';
        ball.style.top  = (cy - R) + 'px';

        ball.addEventListener('click', function(e) {
          e.stopPropagation();
          if (ball.dataset.clicked) return;
          ball.dataset.clicked = '1';
          clickedTags.push(tag);
          ball.classList.add('sunk');

          const need = 6 - clickedTags.length;
          const counter = document.getElementById('ball-counter');
          if (need > 0) {
            counter.textContent = '还需选择 ' + need + ' 个';
          } else {
            counter.textContent = '正在分析中…';
            setTimeout(goToPage4, 900);
          }
        });

        container.appendChild(ball);
        ballStates.push({
          el: ball, cx, cy,
          ax: 18 + Math.random() * 18,
          ay: 14 + Math.random() * 18,
          phaseX: Math.random() * Math.PI * 2,
          phaseY: Math.random() * Math.PI * 2,
          speed: 0.28 + Math.random() * 0.38,
          t: Math.random() * 100
        });
      });

      // 启动浮动动画
      if (animFrame) cancelAnimationFrame(animFrame);
      let last = null;
      function animate(ts) {
        if (!last) last = ts;
        const dt = Math.min((ts - last) / 1000, 0.05);
        last = ts;
        ballStates.forEach(b => {
          if (b.el.dataset.clicked) return;
          b.t += dt;
          const x = b.cx + Math.sin(b.t * b.speed + b.phaseX) * b.ax;
          const y = b.cy + Math.cos(b.t * b.speed * 0.65 + b.phaseY) * b.ay;
          b.el.style.left = (x - 36) + 'px';
          b.el.style.top  = (y - 36) + 'px';
        });
        animFrame = requestAnimationFrame(animate);
      }
      animFrame = requestAnimationFrame(animate);
    }

    // ── 进入第四页 ────────────────────────────────────
    function goToPage4() {
      if (animFrame) { cancelAnimationFrame(animFrame); animFrame = null; }
      document.getElementById('page3').classList.remove('visible');

      const matchCount = clickedTags.filter(t => TARGET_TAGS.has(t)).length;

      if (matchCount >= 3) {
        document.getElementById('page4').classList.add('visible');
        page = 4;
        const result = document.getElementById('page4-result');
        result.innerHTML =
          '<div class="result-quote">恭喜您找到志同道合的人了</div>' +
          '<div class="deco-line" style="animation:none;opacity:1;margin:1.8rem auto;"></div>' +
          '<div class="password">key:keeping</div>';
      } else {
        document.getElementById('page5').classList.add('visible');
        page = 5;
        const result = document.getElementById('page5-result');
        result.innerHTML =
          '<div class="sorry-text">抱歉还未找到和您相似期望的人，愿您终会遇到那个志同道合的人</div>';
      }
    }
    // ── 全局点击翻页 ──────────────────────────────────
    let page = 1;
    document.body.addEventListener('click', function(e) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      const size = Math.max(innerWidth, innerHeight);
      ripple.style.cssText = `width:${size}px;height:${size}px;left:${e.clientX-size/2}px;top:${e.clientY-size/2}px`;
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 900);

      if (page === 1) {
        document.getElementById('page1').classList.add('hidden');
        document.getElementById('page2').classList.add('visible');
        page = 2;
      } else if (page === 2) {
        document.getElementById('page2').classList.remove('visible');
        document.getElementById('page3').classList.add('visible');
        page = 3;
        setTimeout(initBalls, 200); // 等渐显后再初始化小球
      }
      // page === 3 由小球点击控制，page === 4 无更多操作
    });
  </script>
</body>
</html>
